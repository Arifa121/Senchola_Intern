<body style=text-align:center>
    <h2>Mihara Restaurant Student Voucher!!!</h2><header></header>
    <div class="myform" style="align-items: center;">
       
        <table border="1px solid black" style="margin: auto;">
            <form action="day1.html" autocomplete="on" validate>
                <tr>
                    <td><label for="name">Enter Name</label></td>
                    <td style=text-align:left><input type="text" id="name" name="name" required></td>
                </tr>
                <tr>
                    <td><label for="dob">Date Of Birth</label></td>
                    <td style=text-align:left><input type="date" id="dob" name="dob" required></td>
                </tr>
                <tr>
                    <td><label for="email">Mail Id</label></td>
                    <td style=text-align:left><input type="email" id="mail" name="mail"></td>
                </tr>
                
                <tr>
                    <td><label for="cars">School/College</label></td>
                    <td style=text-align:left><select id="cars" name="cars" required>
                       <option value="volvo">School</option>
                       <option value="saab">College</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Fav Category</td>
                    <td style=text-align:left><input type="checkbox" id="Chinese" name="fav" value="Chinese">
                        <label for="Chinese">Chinese</label><br>
                     <input type="checkbox" id="Starters" name="fav" value="Starters">
                        <label for="Starters">Starters</label><br>
                        <input type="checkbox" id="Juices" name="fav" value="Juicess">
                        <label for="Juices">Juices</label></td>
                </tr>
                <tr>
                    <td>Take FoodSnap and Upload</td>
                    <td style=text-align:left><input type="file" id="snap">
                    <label for="snap"></label></td>
                   </tr>
               <tr>
                <td>Feedback</td>
                
                <td style=text-align:left><textarea id="Feedback" name="Feedback" rows="3" cols="50"></textarea></td>
               </tr>
               
                
            
            </table>   
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
        
    
</div>
</body>
