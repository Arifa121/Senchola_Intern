<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
            background: url('../Media/proimg2.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100%;
            background-position: center;
            background-size: cover;
        }
        body::before{
            content:'';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            z-index: -1;
        }
    </style>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>
<body>
    
    <header class="mb-5">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
           <div class="container">
            <a href="" class="navbar-brand" href="#"><span style="color: #E966A0;">API</span>fetch</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about"></a></li>  
                    <li class="nav-item"><a class="nav-link" href="./login.html">LOGIN</a></li>
                    
                </ul>
            </div>
        </div>
        </nav>
    </header>
    <span class="m-5"></span>
    <div class="container my-5">
        <div class="row">
          <div class="col-md-4 mx-auto">
            <div class="card">
              <div class="card-body">
                <form id="loginform">
                  <div class="form-group mt-2">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control"
                      placeholder="example@gmail.com"
                      required
                    />
                  </div>
  
                  <div class="form-group mt-2">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      name="password"
                      id="password"
                      placeholder="Password"
                      class="form-control"
                      required
                    />
                  </div>
  
                  <div class="form-group mt-2">
                    <button class="btn btn-success w-100" onclick="loginvalidate()">
                      <i class="fa fa-unlock-alt mr-1"></i>
                      Login
                    </button>
                  </div>
                  <div class="span">
                    <span id="errormessage" class="error"></span>
                  </div>
                </form>
              </div>
            </div>
            <div class="pt-3 text-center">
              <small class="text-light">
                Don't have an account?
                <a href="signin.html">Register now</a>
              </small>
            </div>
          </div>
        </div>
      </div>
    <script src="login.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/jquery.min.js"></script>
</body>
</html>
