<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API task5</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <style>
        body{
            background: url('../Media/proimg2.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100%;
            background-position: center;
            background-size: cover;
        }
        body::before{
            content:'';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            z-index: -1;
        }
    </style>
</head>
<body>
    <span class="m-5"></span>
    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-12 col-md-4 mx-auto">
            <div class="card">
               <div class="card-header text-center fw-bolder">
                   SIGN IN
               </div>
               <div class="card-body">
                <form id="siginform">
                    <!--
                        username [text]
                        email    [email]
                        password [pwd]
                        confirm password [confirm pwd]
                        button [button]
                    -->
                <div class="form-group">
                    <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username" required>
                </div>
                    
                <div class="form-group mt-2">
                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required>
                </div>

                <div class="form-group mt-2">
                    <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                    <input type="password" name="password" id="password" placeholder="Enter Password" class="form-control" required>
                </div>
                <div class="form-group mt-2">
                    <label for="cpassword" class="form-label">Confirm Password <span class="text-danger">*</span></label>
                    <input type="password" name="cpassword" id="cpassword" placeholder="Confirm Password" class="form-control" required>
                </div>

                <div class="mt-2">
                    <div class="form-check">
                        <input type="checkbox" name="agreement" id="agreement" value="agreement" class="form-check-input">
                        <label for="agreement" class="form-check-label">I agree terms and conditions</label>
                    </div>
                </div>

                <div class="form-group mt-3">
                    <button class="btn btn-primary w-100">Submit</button>
                </div>
                 
                

                </form>
               </div>
            </div>
            <div class="pt-3 text-center">
                <small class="text-light">
                  Already have an account?
                  <a href="login.html">Login now</a>
                </small>
              </div>
        </div>
      </div>
    </div>
     <script src="signin.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/jquery.min.js  "></script>
</body>
</html>
